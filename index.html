<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="./resources/images/img-tea-cozy-logo.png" alt="logo">
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured-tea">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>
    <div class="content">
      <div class="mission flex-container" id="mission">
        <div class="mission-text">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>
      <div class="featured-tea flex-container" id="featured-tea">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="flex-container teas">
          <div class="tea">
            <img src="./resources/images/img-berryblitz.jpg" alt="berry blitz tea">
            <span>Fall Berry Blitz Tea</span>
          </div>
        </div>
      </div>
      <div class="locations flex-container" id="locations"></div>
    </div>
    <footer></footer>
  </body>
</html>
